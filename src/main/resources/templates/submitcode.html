<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Tables - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link th:href="@{/dashboard/css/styles.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" href="/">YourCode</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
    <!-- Navbar Search-->
    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
    </form>
    <!-- Navbar-->
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#!">Settings</a></li>
                <li><a class="dropdown-item" href="#!">Activity Log</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="/logout">Logout</a></li>
            </ul>
        </li>
    </ul>
</nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">Core</div>
                    <a class="nav-link" href="/dashboard">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        Dashboard
                    </a>
                    <a class="nav-link" href="/users">
                        <div class="sb-nav-link-icon"><i class="fa-solid fa-users"></i></div>
                        Users
                    </a>
                    <a class="nav-link" href="/submissions">
                        <div class="sb-nav-link-icon"><i class="fa-solid fa-code"></i></div>
                        My Submissions
                    </a>
                    <a class="nav-link" href="/submitcode">
                        <div class="sb-nav-link-icon"><i class="fa-solid fa-code"></i></div>
                        Submit New Code
                    </a>
                </div>
            </div>
            <div class="sb-sidenav-footer">
                <div class="small">Logged in as:</div>
                <div th:text="${userEntry.firstName} + ' ' + ${userEntry.lastName}"></div>
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Submit New Code</h1>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Submit Your Code
                    </div>
                    <div class="card-body">
                        <form th:action="@{/submitcode}" th:object="${codeSubmitInput}" method="post">
                            <div class="row mb-3">
                                <div th:class="'alert alert-' + ${alertType}" role="alert" th:text="${alertMessage}"></div>
                            </div>
                            <div class="row mb-3">
                                <label for="codeTopic" class="col-sm-2 col-form-label">Code Topic</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="codeTopic" th:field="*{codeTopic}">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="codeTitle" class="col-sm-2 col-form-label">Code Title</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="codeTitle" placeholder="Required" th:field="*{codeTitle}">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="codeLink" class="col-sm-2 col-form-label">Code Link</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="codeLink" th:field="*{codeLink}">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="lang" class="col-sm-2 col-form-label">Language Preference</label>
                                <div class="col-sm-10">
                                    <select class="form-select" id="lang" th:field="*{lang}">
                                        <option selected value="0">PlainText</option>
                                        <option value="1">CPP</option>
                                        <option value="2">JAVA</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="codeDesc" class="col-sm-2 col-form-label">Code Description</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" id="codeDesc" rows="3" th:field="*{codeDesc}"></textarea>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="codeBody" class="col-sm-2 col-form-label">Code Body</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" id="codeBody" rows="3" th:field="*{codeBody}"></textarea>
                                </div>
                            </div>
                            <button type="submit" id="submit" class="btn btn-primary" disabled>Submit Code</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2022</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/dashboard/js/scripts.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script th:src="@{/dashboard/js/datatables-simple-demo.js}"></script>
<script>
    document.getElementById('codeTitle').addEventListener('keyup', e => {
  //Check for the input's value
  if (e.target.value == "") {
    document.getElementById('submit').disabled = true;
  }
  else {
    document.getElementById('submit').disabled = false;
  }
});
</script>
</body>
</html>
